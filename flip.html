<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
.flip{ width:240px; height:200px; margin:10px; border-radius:20px;}

.flip > .front{
	position:absolute;
	transform: perspective( 600px ) rotateY( 0deg );
	background:#e7e7e7; width:240px; height:200px; border-radius: 7px;
	backface-visibility: hidden;
	transition: transform .5s linear 0s;
}
.flip > .back{
	position:absolute;
	transform: perspective( 600px ) rotateY( 180deg );
	background: skyblue; width:240px; height:200px; border-radius: 7px;
	backface-visibility: hidden;
	transition: transform .5s linear 0s;
}
.flip:hover > .front{
	transform: perspective( 600px ) rotateY( -180deg );
}
.flip:hover > .back{
	transform: perspective( 600px ) rotateY( 0deg );
}
</style>
</head>
<body>
<div class="flip">
  <div class="back"><br><br><br><p id="1"></p><center>HTML</center><p></p></div>
  <div class="front"><br><br><br><p></p><center>C++</center><p></p></div>
</div>

</body></html>
