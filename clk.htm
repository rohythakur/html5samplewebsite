
<body background="../../image/cool1.png">
 
    <canvas id="lamina" width="490px" height="470px">cccc</canvas>
 
    <style>
            #lamina {
			border:1px solid #e7e7e7;
			opacity:0.87;
border-radius:32px 267px;
            position: absolute;
            top: calc( 50% - 200px );
            left: calc( 50% - 225px );
        }
        </style>

    <script>
var canvas = document.getElementById("lamina");
		var ctx = canvas.getContext("2d");

		ctx.strokeStyle = '#e7e7e7';
		ctx.lineWidth = 19;
		ctx.shadowBlur= 17;
		ctx.shadowColor = 'skyblue'

		function degToRad(degree){
			var factor = Math.PI/180;
			return degree*factor;
		}

		function renderTime(){
			var now = new Date();
			var today = now.toDateString();
			var time = now.toLocaleTimeString();
			var hrs = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			var mil = now.getMilliseconds();
			var smoothsec = sec+(mil/1000);
      var smoothmin = min+(smoothsec/60);

			//Background
			gradient = ctx.createRadialGradient(250, 250, 5, 250, 250, 300);
			gradient.addColorStop(0, "#e7e7e7");
			gradient.addColorStop(1, "black");
			ctx.fillStyle = gradient;
			//ctx.fillStyle = 'rgba(00 ,00 , 00, 1)';
			ctx.fillRect(0, 0, 500, 500);
			//Hours
			ctx.beginPath();
			ctx.arc(250,250,200, degToRad(270), degToRad((hrs*30)-90));
			ctx.stroke();
			//Minutes
			ctx.beginPath();
			ctx.arc(250,250,170, degToRad(270), degToRad((smoothmin*6)-90));
			ctx.stroke();
			//Seconds
			ctx.beginPath();
			ctx.arc(250,250,140, degToRad(270), degToRad((smoothsec*6)-90));
			ctx.stroke();
			//Time
			ctx.font = "27px Comic sans ms Bold";
			ctx.fillStyle = 'brown';
			ctx.fillText(time+":"+mil, 175, 280);

		}
		setInterval(renderTime, 40);
    </script>
